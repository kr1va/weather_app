<header class="">
  <div class="row">
    <div class="col-sm-12 col-md-12 m-0">
      <div class="header__city d-flex justify-content-between mx-0">
        <div class="d-md-none">
          <span class="d-block cityName" id="">   </span>
        </div>
        <div class="d-none d-md-flex mt-4 bg-light rounded">
          <input  class="p-0 my-0 mx-2 city" placeholder="Город..."></input>
          <a class="btn btn-sm form__search border-0 citySearch text-primary" >Найти</a>
        </div>
        <!-- <span id="cityName">Krasnodar</span> -->
        <div class="header__selector d-flex mr-0 mt-md-2">
          <span class="header__measure mt-3 mr-1">º</span>
          <div class="header__selector__btn --active h-75 px-1 py-1 mt-2 border border-light rounded-left">
            C
          </div>
          <div class="header__selector__btn  h-75 px-1 py-1 mt-2 border border-light rounded-right">
          F
          </div>
        </div>
      </div>
      <div class="header__nav d-flex d-md-none justify-content-between">
        <div class="d-inline-block ">
          <div class="dropdown show ">
            <a class=" header__link dropdown-toggle  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Сменить город
            </a>
            <div class="dropdown-menu m-0 p-0 text-center header__nav__popup" aria-labelledby="dropdownMenuLink">
              <div class="header__nav__popup py-1">
              <input  class="p-0 d-inline text-white city" placeholder="Город..."></input>
              <button class="btn btn-sm btn-outline-light form__search px-1 m-0 text-white citySearch">Найти</button>
              </div>
            </div>
          </div>
        </div>
        <div class="d-inline-block ">
          <a class="header__link d-inline-block d-sm-none" href=""><i class="header__link fas fa-location-arrow mr-1"></i>Мое местоположение</a>
        </div>
      </div>
    </div>
  </div>
</header>
